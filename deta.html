<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>社員ページ </title>
        <meta name="description" content="社員ページ">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body id="body">
        <form action="" method="post" id="form">
            <div class=new-data>
                <ul>
                    <li> 社員名</li>
                    <ul>
                        <li><input type="text" name="name1" id="name1" class="inputBox"></li>
                        <li id="error3"></li>
                    </ul>
                    <li> ふりがな</li>
                    <ul>
                        <li><input type="text" name="name2" id="name2" class="inputBox"></li>
                        <li id="error4"></li>
                    </ul>
                    <li>生年月日</li>
                    <ul>
                        <li><input type="date" name="birthday" id="birthday" class="inputBox"></li>
                    </ul>
                    <li> 年齢</li>
                    <ul>
                        <li><input type="text" name="age" id="age" class="inputBox"></li>
                        <li id="error5"></li>
                    </ul>
                    <li> 入社日</li>
                    <ul>
                        <li><input type="date" name="hire-date" id="hire-date" class="inputBox"></li>
                    </ul>
                    <li> 住所</li>
                    <ul>
                        <li><input type="text" name="address" id="address" class="inputBox"></li>
                        <li id="error6"></li>
                    </ul>
                    <li> 電話番号</li>
                    <ul>
                        <li><input type="text" name="number" id="number" class="inputBox"></li>
                        <li id="error7"></li>
                    </ul>
                    <li> 所属部署</li>
                    <ul>
                        <li><input type="text" name="affiliation" id="affiliation" class="inputBox"></li>
                        <li id="error8"></li>
                    </ul>
                </ul>
                <input type="button" value="登録" id="button">
            </div>
        </form>
        <div class="table-style" id="div">
            <select name="list" id="list" size="1">
                <option value="usually">名前（通常）</option>
                <option value="ascending-order">名前（昇順）</option>
                <option value="descending-order">名前（降順）</option>
                <option value="age1">年齢（昇順）</option>
                <option value="age1">年齢（降順）</option>
            </select>
            <input type="button" value=検索 id="button2">
            <input type="text" id="employee_name_search">
            <input type="button" value=社員名検索 id="button3">
            <table id="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>社員名</th>
                        <th>フリガナ</th>
                        <th>年齢</th>
                        <th>入社日</th>
                        <th>住所</th>
                        <th>電話番号</th>
                        <th>所属部署</th>
                    </tr>
                </thead>
                <tbody id=jsonData>
                </tbody>
            </table>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
